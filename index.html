<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe & Laryssa - Nosso Casamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contador -->
  <header id="contador-section">
    <h2>Contagem Regressiva</h2>
    <section id="contador">
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle id="days-circle" cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="time" id="days">00</div>
        <span>dias</span>
      </div>
  
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle id="hours-circle" cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="time" id="hours">00</div>
        <span>horas</span>
      </div>
  
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle id="minutes-circle" cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="time" id="minutes">00</div>
        <span>minutos</span>
      </div>
  
      <div class="circle">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle id="seconds-circle" cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="time" id="seconds">00</div>
        <span>segundos</span>
      </div>
    </section>
  </header>

  <!-- Local -->
  <section id="local">
    <h2>Local</h2>
    <p>Cantina Liliana - Santos</p>
    <p>📅 17 de janeiro de 2026</p>
    <p>⏰ 19h00</p>

    <a href="https://www.google.com/maps/dir/?api=1&destination=Av.+Washington+Lu%C3%ADs,+302+-+Gonzaga,+Santos+-+SP" target="_blank" rel="noopener noreferrer">📍 ABRIR GOOGLE MAPS</a>

    <a href="https://waze.com/ul?ll=-23.967486,-46.329464&navigate=yes" target="_blank" rel="noopener noreferrer">📍 ABRIR WAZE</a>
  </section>

  <!-- Outras seções que você já tem: Fotos, Confirmação, etc. -->
  
  <script src="scripts.js"></script>
</body>
</html>
